{% extends 'new/default.html' %}

{% load filters %}

{% block title %}Форма по добавлению публикации{% endblock %}

{% block content %}
    <div class="features">
        <h2>Создание новости</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.category }}<br><br>
            {{ form.title }}<br>
            {{ form.text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span><!--если ошибок не было, то эта переменная будет пустой и мы её не увидим-->
            <button class="btn btn-success" type ="submit">Добавить публикацию</button>
        </form>
    </div>
{% endblock %}
